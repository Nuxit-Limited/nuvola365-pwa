<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mobile Click Test</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, sans-serif;
      background: #1a1a1a;
      color: white;
    }
    .test-section {
      margin: 20px 0;
      padding: 20px;
      background: #2d2d2d;
      border-radius: 8px;
    }
    h2 {
      margin-top: 0;
      color: #0078d4;
    }
    button {
      display: block;
      width: 100%;
      padding: 16px;
      margin: 10px 0;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(135deg, #0078d4, #00bcf2);
      color: white;
    }
    .status {
      padding: 12px;
      margin: 10px 0;
      border-radius: 4px;
      background: #1e1e1e;
      font-family: monospace;
    }
    .success {
      background: #4caf50;
      color: white;
      padding: 12px;
      border-radius: 4px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>üîß Nuvola365 Mobile Click Test</h1>
  
  <div class="test-section">
    <h2>Test 1: Simple Button Click</h2>
    <button id="test1">Tap Me!</button>
    <div id="test1-result" class="status">Not clicked yet</div>
  </div>

  <div class="test-section">
    <h2>Test 2: onclick Handler</h2>
    <button onclick="alert('onclick works!')">Tap for Alert</button>
  </div>

  <div class="test-section">
    <h2>Test 3: Double Tap Detection</h2>
    <button id="test3">Double Tap Me!</button>
    <div id="test3-result" class="status">Waiting for double tap...</div>
  </div>

  <div class="test-section">
    <h2>Device Info</h2>
    <div class="status">
      User Agent: <br><small id="userAgent"></small>
    </div>
    <div class="status">
      Screen Size: <span id="screenSize"></span>
    </div>
    <div class="status">
      Touch Support: <span id="touchSupport"></span>
    </div>
  </div>

  <script>
    // Test 1: addEventListener
    document.getElementById('test1').addEventListener('click', function() {
      document.getElementById('test1-result').innerHTML = '<span class="success">‚úÖ Click detected!</span>';
    });

    // Test 3: Double tap
    let tapCount = 0;
    let tapTimer = null;
    document.getElementById('test3').onclick = function() {
      tapCount++;
      if (tapCount === 1) {
        document.getElementById('test3-result').textContent = 'First tap detected, tap again...';
        tapTimer = setTimeout(() => {
          tapCount = 0;
          document.getElementById('test3-result').textContent = 'Waiting for double tap...';
        }, 400);
      } else if (tapCount === 2) {
        clearTimeout(tapTimer);
        tapCount = 0;
        document.getElementById('test3-result').innerHTML = '<span class="success">‚úÖ Double tap detected!</span>';
      }
    };

    // Device info
    document.getElementById('userAgent').textContent = navigator.userAgent;
    document.getElementById('screenSize').textContent = window.innerWidth + ' x ' + window.innerHeight;
    document.getElementById('touchSupport').textContent = 
      ('ontouchstart' in window) ? '‚úÖ Touch Supported' : '‚ùå No Touch';
  </script>
</body>
</html>
