<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#1e1e2e">
  <title>Nuvola OS - Web Desktop</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  
  <!-- Boot Screen -->
  <div id="bootScreen" class="boot-screen">
    <div class="boot-logo">
      <div class="boot-icon">
        <i class="fas fa-terminal"></i>
      </div>
      <h1>Nuvola OS</h1>
      <div class="boot-version">v1.0.0 - Web Edition</div>
    </div>
    <div class="boot-progress">
      <div class="boot-bar"></div>
    </div>
    <div class="boot-text">Initializing system...</div>
  </div>

  <!-- Login Screen -->
  <div id="loginScreen" class="login-screen hidden">
    <div class="login-container">
      <div class="login-logo">
        <i class="fas fa-terminal"></i>
      </div>
      <h1>Nuvola OS</h1>
      <div class="login-form">
        <div class="login-user">
          <div class="user-avatar">
            <i class="fas fa-user"></i>
          </div>
          <div class="user-name">guest</div>
        </div>
        <input type="password" id="loginPassword" class="login-input" placeholder="Enter password (or press Enter)" />
        <button id="loginBtn" class="login-btn">
          <i class="fas fa-arrow-right"></i>
          Sign In
        </button>
      </div>
      <div class="login-hint">Hint: Just press Enter or click Sign In</div>
    </div>
  </div>

  <!-- Desktop -->
  <div id="desktop" class="desktop hidden">
    
    <!-- Wallpaper -->
    <div class="wallpaper" id="wallpaper"></div>

    <!-- Desktop Icons -->
    <div class="desktop-icons" id="desktopIcons">
      <div class="desktop-icon" data-app="file-manager">
        <div class="icon-wrapper">
          <i class="fas fa-folder"></i>
        </div>
        <span>Files</span>
      </div>
      <div class="desktop-icon" data-app="terminal">
        <div class="icon-wrapper">
          <i class="fas fa-terminal"></i>
        </div>
        <span>Terminal</span>
      </div>
      <div class="desktop-icon" data-app="text-editor">
        <div class="icon-wrapper">
          <i class="fas fa-file-alt"></i>
        </div>
        <span>Text Editor</span>
      </div>
      <div class="desktop-icon" data-app="browser">
        <div class="icon-wrapper">
          <i class="fas fa-globe"></i>
        </div>
        <span>Browser</span>
      </div>
    </div>

    <!-- Windows Container -->
    <div class="windows-container" id="windowsContainer"></div>

    <!-- Top Bar -->
    <div class="top-bar">
      <div class="top-bar-left">
        <button class="top-bar-btn activities-btn" id="activitiesBtn">
          Activities
        </button>
        <div class="top-bar-apps" id="topBarApps"></div>
      </div>
      <div class="top-bar-center">
        <div class="top-bar-clock" id="topBarClock">
          <span class="clock-date">Mon Jan 1</span>
          <span class="clock-time">12:00</span>
        </div>
      </div>
      <div class="top-bar-right">
        <button class="top-bar-icon" id="networkBtn" title="Network">
          <i class="fas fa-wifi"></i>
        </button>
        <button class="top-bar-icon" id="volumeBtn" title="Volume">
          <i class="fas fa-volume-up"></i>
        </button>
        <button class="top-bar-icon" id="batteryBtn" title="Battery">
          <i class="fas fa-battery-three-quarters"></i>
          <span class="battery-percent">75%</span>
        </button>
        <button class="top-bar-icon user-btn" id="userMenuBtn">
          <i class="fas fa-user-circle"></i>
        </button>
      </div>
    </div>

    <!-- Bottom Dock -->
    <div class="dock" id="dock">
      <div class="dock-apps" id="dockApps">
        <button class="dock-app" data-app="file-manager" title="Files">
          <i class="fas fa-folder"></i>
        </button>
        <button class="dock-app" data-app="terminal" title="Terminal">
          <i class="fas fa-terminal"></i>
        </button>
        <button class="dock-app" data-app="text-editor" title="Text Editor">
          <i class="fas fa-file-alt"></i>
        </button>
        <button class="dock-app" data-app="browser" title="Browser">
          <i class="fas fa-globe"></i>
        </button>
        <button class="dock-app" data-app="settings" title="Settings">
          <i class="fas fa-cog"></i>
        </button>
        <div class="dock-separator"></div>
        <button class="dock-app show-desktop" id="showDesktop" title="Show Desktop">
          <i class="fas fa-desktop"></i>
        </button>
      </div>
    </div>

    <!-- Activities Overview -->
    <div class="activities-overview hidden" id="activitiesOverview">
      <div class="activities-header">
        <input type="text" class="activities-search" id="activitiesSearch" placeholder="Type to search..." />
      </div>
      <div class="activities-windows" id="activitiesWindows"></div>
      <div class="activities-apps">
        <h3>Applications</h3>
        <div class="app-grid" id="appGrid">
          <div class="app-tile" data-app="file-manager">
            <i class="fas fa-folder"></i>
            <span>Files</span>
          </div>
          <div class="app-tile" data-app="terminal">
            <i class="fas fa-terminal"></i>
            <span>Terminal</span>
          </div>
          <div class="app-tile" data-app="text-editor">
            <i class="fas fa-file-alt"></i>
            <span>Text Editor</span>
          </div>
          <div class="app-tile" data-app="browser">
            <i class="fas fa-globe"></i>
            <span>Browser</span>
          </div>
          <div class="app-tile" data-app="calculator">
            <i class="fas fa-calculator"></i>
            <span>Calculator</span>
          </div>
          <div class="app-tile" data-app="settings">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
          </div>
          <div class="app-tile" data-app="image-viewer">
            <i class="fas fa-image"></i>
            <span>Image Viewer</span>
          </div>
          <div class="app-tile" data-app="music-player">
            <i class="fas fa-music"></i>
            <span>Music</span>
          </div>
          <div class="app-tile" data-app="cloud-pc">
            <i class="fas fa-desktop"></i>
            <span>Cloud PC</span>
          </div>
          <div class="app-tile" data-app="word">
            <i class="fas fa-file-word"></i>
            <span>Word</span>
          </div>
          <div class="app-tile" data-app="excel">
            <i class="fas fa-file-excel"></i>
            <span>Excel</span>
          </div>
          <div class="app-tile" data-app="teams">
            <i class="fas fa-users"></i>
            <span>Teams</span>
          </div>
        </div>
      </div>
    </div>

    <!-- System Menu -->
    <div class="system-menu hidden" id="systemMenu">
      <div class="system-menu-user">
        <div class="user-avatar-small">
          <i class="fas fa-user"></i>
        </div>
        <div class="user-info">
          <div class="user-name-small">guest</div>
          <div class="user-status">Available</div>
        </div>
      </div>
      <div class="system-menu-divider"></div>
      <button class="system-menu-item" onclick="openApp('settings')">
        <i class="fas fa-cog"></i>
        <span>Settings</span>
      </button>
      <button class="system-menu-item" onclick="lockScreen()">
        <i class="fas fa-lock"></i>
        <span>Lock Screen</span>
      </button>
      <div class="system-menu-divider"></div>
      <button class="system-menu-item" onclick="logout()">
        <i class="fas fa-power-off"></i>
        <span>Log Out</span>
      </button>
    </div>

    <!-- Context Menu -->
    <div class="context-menu hidden" id="contextMenu"></div>

    <!-- Notification -->
    <div class="notification-container" id="notificationContainer"></div>

  </div>

  <script src="filesystem.js"></script>
  <script src="apps.js"></script>
  <script src="system.js"></script>
</body>
</html>
